<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Список абитуриентов</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand" href="#">Список абитуриентов</a>
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Назад <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Поиск абитуриента" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Искать</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container p-3">
    
        <div class="col-6">
            <h3>Редактирование</h3>
            <form class="mt-4" action="">
    
                <div class="form-group row">
                    <label class="col-form-label col-2" for="inputSurName">Фамилия</label>
                    <div class="col-8">
                        <input type="text" class="form-control" id="inputSurName" placeholder="Введите фамилию">
                    </div>
                </div>
    
                <div class="form-group row">
                    <label class="col-form-label col-2" for="inputName">Имя</label>
                    <div class="col-7">
                        <input type="text" class="form-control" id="inputName" placeholder="Введите имя">
                    </div>
                </div>
    
                <div class="form-group row">
                    <label class="col-form-label col-2" for="inputGender">Пол</label>
                    <div class="col-4">
                        <select class="form-control" id="inputGender">
                            <option>Мужской</option>
                            <option>Женский</option>
                        </select>
                    </div>
                </div>
    
                <div class="form-group row">
                    <label class="col-form-label col-2" for="inputGroup">Номер группы</label>
                    <div class="col-4">
                        <input type="text" class="form-control" id="inputGroup" placeholder="Номер группы">
                    </div>
                </div>
    
                <div class="form-group row">
                    <label class="col-form-label col-2" for="inputGroup">Количество баллов</label>
                    <div class="col-4">
                        <input type="text" class="form-control" id="inputGroup" placeholder="Сумма баллов">
                    </div>
                </div>

                <button class="btn btn-success" type="submit">Редактировать</button>
            </form>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
